<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/calculator.png">
    <title>Calculator!</title>
</head>
<body>



    <div id="main">
        <div class ="instructions">
            <h2>Use mouse or keyboard:</h2>
            <ul>
                <li>Delete: <span class="keyboard">Backspace</span></li>
                <li>Clear: <span class="keyboard">Home</span></li>
                <li>Equals: <span class="keyboard">Enter(right)</span></li>
                <li>Numbers: <span class="keyboard">Keypad</span></li>
                <li>Operators: <span class="keyboard">Keypad</span></li>
            </ul>
                   
        </div>
    <div id="calculator-frame">
        <div id="display"><span id="text"></span></div>        
        <button id="zero" class="number" value="0" data-key="96">0</button>
        <button id="one" class="number" value="1" data-key="97">1</button>
        <button id="two" class="number" value="2" data-key="98">2</button>
        <button id="three" class="number" value="3" data-key="99">3</button>
        <button id="four" class="number" value="4" data-key="100">4</button>
        <button id="five" class="number" value="5" data-key="101">5</button>
        <button id="six" class="number" value="6" data-key="102">6</button>
        <button id="seven" class="number" value="7" data-key="103">7</button>
        <button id="eight" class="number" value="8" data-key="104">8</button>
        <button id="nine" class="number" value="9" data-key="105">9</button>
        <button id="decimal" class="number" value="." data-key="110">&middot;</button>
        <button id="plus" class="operator" value="+" data-key="107">&plus;</button>
        <button id="subtract" class="operator" value="-" data-key="109">&minus;</button>
        <button id="multiply" class="operator" value="*" data-key="106">&times;</button>
        <button id="divide" class="operator" value="/" data-key="111">&divide;</button>
        <button id="equals" class="operator" value="=" data-key="13">&equals;</button>
        <button id="delete" class="function" data-key="8">Del</button>
        <button id="clear" class="function" data-key="36">A/C</button>        
        </div id="message"><h4>Work in progress! <p id="message-para">If you encounter a bug, just refresh page or press A/C :)</p></h4></div> 
    
    </div>
